<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UFT-8">
        <title> Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="First_Name">Enter Your First Name:<input id="First_Name" name="First_Name" type="text" required</label>
                <label for="Last_Name">Enter Your Last Name:<input id="Last_Name"  name="Last_Name" type="text" required</label>
                <label for="Email">Enter Your Email:<input id="Email" name="Email" type="email" required </label>
                <label for="New_Password">Create a New Password:<input id="New_Password" name="New_Password" type="password" pattern="[a-z0-5]{8,}" required</label> 
            </fieldset>
            <fieldset>
                <label for="Personal_Account"><input id="Personal_Account" name="Account_Type" type="radio" class="inline"/> Personal Account </label>
                <label for="Business_Account"><input id="Business_Account" name="Account_Type" type="radio" class="inline"/> Business Account</label>
                <label for="Terms-and-Conditions"><input id="Terms-and-Conditions" required name ="Terms-and-Conditions" type="checkbox" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> Terms and Conditions</a> </label>
            </fieldset>

            <fieldset>
                <label for="Upload-a-DP">Upload a DP: <input id="Upload-a-DP" name="file" type="file" /> </label>
                <label for="age">input your age (Years): <input id="age" type="number" name="age" min="13" max="120"/> </label>
                <label for="reff">How did you hear about us?
                    <select id="reff" name="reff">
                        <option value="">(select one) </option>
                        <option value="1">freecodecamp website</option>
                        <option value="2">freecodecamp News</option>
                        <option value="3">freecodecamp YT Channel</option>
                        <option value="4">Social Media </option>
                    </select>
                </label>
                <label for="Bio"> Provide a bio:
                    <textarea id="bio" name="Bio" rows="3" col="30" placeholder="I like coding...."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
